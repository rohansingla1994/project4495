<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
     <link rel="stylesheet" href="{% static 'library/font-awesome-4.7.0/css/font-awesome.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/login.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/header.css'%}">
    <link rel="stylesheet" href="{% static 'css/utility.css'%}">
     <link rel="stylesheet" href="{% static 'css/style.css'%}">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
     <link rel='stylesheet' href="{% static 'css/navigation.css'%}"/>
    <title>Profile</title>
    <style>

        .disease{
            background-color: #f1f1f1;

            width: 500px;
            height: 300px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            text-align: center;
            margin-top: 50px;
        }
        .images{
            width: 500px;
            height: 300px;
            border: 1px solid black;
        }
    </style>

</head>
<body>
<header>
    <div class="headerContainer" >
        <a onclick="location.href='{% url 'home' %}'"><div id="logo">
            <img src="{% static 'images/logo.png'%}" alt="logo" id="logoImage">
        </div></a>
        <div id="bankName">
            <div class="logoText primaryColor">Strive </div>
            <div class="logoText secondaryColor">Health</div>
        </div>
    </div>
    <div class="menuContainer">
        <div id="menu">
            <img src="{% static 'images/menu_secondary.png'%}" alt="menu" id="menuInActive" class="menuButton">
            <img src="{% static 'images/menu_accent.png'%}" alt="menu" id="menuActive" class="menuButton">
        </div>
        {% load custom_tags %}
        <div class="navContainer" >

            <div class="navOptionContainer" id="homeOptionContainer">
                <div id="homeOption" class="navOption" onclick="location.href='{% url 'home' %}'">DashBoard</div>

            </div>

            <div class="navOptionContainer" id="loanOptionContainer">
                <div id="loanOption" class="navOption" onclick="location.href='{% url 'heart' %}'">Chart</div>

            </div>

            <div class="navOptionContainer" id="creditCardsOptionContainer">
                <div id="creditCardsOption" class="navOption" onclick="location.href='{% url 'brain' %}'">DrugStore</div>

            </div>

            <div class="navOptionContainer" id="insuranceOptionContainer">
                <div id="insuranceOption" class="navOption" onclick="location.href='{% url 'lifestyle' %}'">Profile</div>

            </div>


        </div>
    </div>
</header>
<div class="container"  style="padding: 50px 0 50px 0;">

    <div class="d-flex align-items-center" >



        <div class="disease" >
            <img  class = "images" src="{% static 'res/stroke.jpg'%} " onclick="location.href='{% url 'heartinfo' %}'">
            <p style="color: black">Stroke</p>
        </div>
        <div class="disease">
            <img  class = "images" src="{% static 'res/heart.jpg'%}" onclick="location.href='{% url 'stroke' %}'">
            <p style="color: black">Heart Attack</p>
        </div>
    </div>

</div>
            </div>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    </div>



    <script src="../../Desktop/login-form-06/login-form-06/js/jquery-3.3.1.min.js"></script>
    <script src="../../Desktop/login-form-06/login-form-06/js/popper.min.js"></script>
    <script src="../../Desktop/login-form-06/login-form-06/js/bootstrap.min.js"></script>
    <script src="../../Desktop/login-form-06/login-form-06/js/main.js"></script>
</div>
</body>
</html>
