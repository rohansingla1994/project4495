 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
     <link rel="stylesheet" href="{% static 'library/font-awesome-4.7.0/css/font-awesome.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/login.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/LS.css'%}">
    <link rel="stylesheet" href="{% static 'css/header.css'%}">
    <link rel="stylesheet" href="{% static 'css/utility.css'%}">
    <title>Profile</title>

</head>
<body>

<header>
    <div class="headerContainer" >
        <a onclick="location.href='{% url 'home' %}'"><div id="logo">
            <img src="{% static 'images/logo.png'%}" alt="logo" id="logoImage">
        </div></a>
        <div id="bankName">
            <div class="logoText primaryColor">Strive </div>
            <div class="logoText secondaryColor">Health</div>
        </div>
    </div>
    <div class="menuContainer">
        <div id="menu">
            <img src="{% static 'images/menu_secondary.png'%}" alt="menu" id="menuInActive" class="menuButton">
            <img src="{% static 'images/menu_accent.png'%}" alt="menu" id="menuActive" class="menuButton">
        </div>
        {% load custom_tags %}
        <div class="navContainer" >

            <div class="navOptionContainer" id="homeOptionContainer">
                <div id="homeOption" class="navOption" onclick="location.href='{% url 'dashboard_client' %}'">DashBoard</div>

            </div>

            <div class="navOptionContainer" id="loanOptionContainer">
                <div id="loanOption" class="navOption" onclick="location.href='{% url 'chart' %}'">Chart</div>

            </div>

            <div class="navOptionContainer" id="creditCardsOptionContainer">
                <div id="creditCardsOption" class="navOption" onclick="location.href='{% url 'drugstore' %}'">DrugStore</div>

            </div>

            <div class="navOptionContainer" id="insuranceOptionContainer">
                <div id="insuranceOption" class="navOption" onclick="location.href='{% url 'client_profile' %}'">Profile</div>

            </div>


        </div>
    </div>
</header>

<div class="container"  style="padding: 50px 0 50px 0;">
    <div class="contentContainer">

        <div class="textImage">

            <div class="primaryColor" style="font-size: 25px;margin-top: 20px;text-decoration: underline;">Fill the information for diagnosis</div>
        </div>

        <form class="dataInput" onsubmit="return false">
            <div class="validationLabel" id="validationLabel"></div>
            <p class="input-container">

                <input type="number" id="input-age" class="login-input" placeholder="*Age" required>

            </p>

             <p class="input-container">

                <input type="number" id="input-anamemia" class="login-input" placeholder="*anamemia" required>

            </p>
            <p class="input-container">

                <input type="number" id="input-creatinine" class="login-input" placeholder="*creatinine" required>

            </p>
                 <p class="input-container">

                <input type="number" id="input-ejection" class="login-input" placeholder="*ejection_fraction" required>

            </p>

            <p class="input-container">

                <input type="number" id="input-platelets" class="login-input" placeholder="*platelets" required>

            </p>

                 <p class="input-container">

                <input type="number" id="input-serum" class="login-input" placeholder="*serum_ceratnine" required>

            </p>

                 <p class="input-container">

                <input type="number" id="input-sodium" class="login-input" placeholder="*serum_sodium" required>

            </p>

                 <p class="input-container">

                <input type="number" id="input-time" class="login-input" placeholder="*time" required>

            </p>
             <p class="input-container">

                <input type="number" id="input-saturationme" class="login-input" placeholder="*O2_saturationme" required>

            </p>


            </p>
            <input type="submit" name="Sign Up" id="signUpButton" onclick="Signup()">
        </form>



    </div>

</div>

<script src="{% static 'js/patiendata2.js'%}"></script>
</body>
</html>
